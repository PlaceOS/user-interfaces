<ng-container [ngSwitch]="flow">
    <booking-desk-flow (menu)="show_menu = $event" *ngSwitchCase="'desks'"></booking-desk-flow>
    <booking-space-flow
        (menu)="show_menu = $event"
        *ngSwitchDefault
        [flow]="flow"
    ></booking-space-flow>
    <qr-reader 
        *ngSwitchCase="'qr'"
        (menu)="show_menu = $event"
        [flow]="flow"
    >
    </qr-reader>

</ng-container>
<a-overlay-menu [(show)]="show_menu"></a-overlay-menu>
