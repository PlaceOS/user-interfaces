<div
    class="w-full min-h-[800px] min-w-[400px] flex flex-1 flex-col z-0 overflow-y-auto"
>
    <section class="flex flex-col border-b border-gray-300 py-5">
        <div class="w-[calc(100%-4rem)] max-w-[375px] mx-auto">
            <div class="flex flex-row items-center justify-content">
                <button class="mr-auto" (click)="closeModal()">
                    <mat-icon class="text-3xl text-gray-700">close</mat-icon>
                </button>
                <span class="text-xl font-bold mr-auto">
                    Confirm Room Booking</span
                >
            </div>
        </div>
    </section>

    <section class="flex flex-row border-b border-gray-300 mt-6">
        <div class="flex flex-col ml-10">
            <span class="mt-1 text-lg"
                ><img src="../../../assets/tick.svg" />
            </span>
        </div>
        <div class="flex flex-col ml-11">
            <span class="flex text-xl font-bold text-gray-700"
                >{{ title }}
            </span>

            <div class="flex mt-4 text-base items-center text-gray-700">
                <mat-icon
                    class="flex item-center material-icons-outlined flex text-lg"
                    >calendar_today</mat-icon
                >
                <span class="flex">
                    {{ unix_time | date: 'dd MMMM yyyy' }}
                </span>
            </div>
            <div class="flex mt-2 mb-5 text-base items-center text-gray-700">
                <mat-icon
                    class="flex items-center material-icons-outlined flex text-lg"
                    >schedule</mat-icon
                >
                <span class="flex">{{ start_time }} -{{ end_time }}</span>
            </div>
        </div>
    </section>

    <section class="flex flex-row border-b border-gray-300 mt-3">
        <div class="flex flex-col ml-10">
            <span class="mt-6 text-lg"
                ><img src="../../../assets/tick.svg" />
            </span>
        </div>

        <div class="flex flex-col ml-11">
            <span class="flex mt-5 text-xl font-bold text-gray-700"
                >Attendees
            </span>

            <div class="flex mt-4 text-base items-center text-gray-700">
                <mat-icon
                    class="flex items-center material-icons-outlined flex text-lg"
                    >people</mat-icon
                >

                <mat-chip-list
                    *ngIf="attendees?.length"
                    #chipList
                    class="my-1 mr-3"
                    aria-label="attendees list"
                >
                    <mat-chip
                        *ngFor="let attendee of attendees"
                        [selectable]="true"
                    >
                        {{ attendee.name }}
                    </mat-chip>
                </mat-chip-list>
                <span>{{ form?.controls?.creator?.value }}</span>
            </div>
        </div>
    </section>

    <section class="flex flex-row mt-3">
        <div class="flex flex-col ml-10">
            <span class="mt-6 text-lg"
                ><img src="../../../assets/tick.svg" />
            </span>
        </div>
        <div class="flex flex-col ml-11">
            <span class="flex mt-5 text-xl font-bold text-gray-700"
                >Rooms
            </span>

            <div class="flex mt-4 text-base items-center text-gray-700">
                <mat-icon
                    class="flex items-center material-icons-outlined flex text-lg"
                    >meeting_room</mat-icon
                >
                <span class="flex">
                    {{ space?.name }}
                </span>
            </div>
            <div class="flex mt-2 mb-5 text-base items-center text-gray-700">
                <mat-icon
                    class="flex items-center material-icons-outlined flex text-lg"
                    >room</mat-icon
                >
                <span class="flex"> {{ space?.level?.name }}</span>
            </div>
        </div>
    </section>

    <div
        class="flex flex-col border-t border-gray-300 top-box-shadow p-3 mt-5 mb-10 -mx-4 items-center"
    >
        <button
            mat-button
            (click)="confirmBooking()"
            class="bg-secondary border-secondary w-[300px] ml-2 mx-4"
        >
            <span class="">Confirm</span>
        </button>
    </div>
</div>
