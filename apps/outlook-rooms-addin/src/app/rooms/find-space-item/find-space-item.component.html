<div
    class="flex bg-white p-2 my-2 shadow w-[640px] max-w-[calc(100%-2rem)] mx-auto rounded"
>
    <div class="flex flex-col flex-1 space-y-2">
        <mat-button-toggle class="w-full flex flex-col" (click)="bookSpace(space.id)">
            <div class="flex flex-row w-full items-center space-x-2">
                <mat-icon class="text-lg">meeting_room</mat-icon>
                <span
                    >{{ space?.level?.display_name || space?.level?.name }},
                    {{ space?.display_name || space?.name }}</span
                >
            </div>
            <div class="flex flex-row w-full items-center space-x-2">
                <mat-icon class="text-lg">group</mat-icon>
                <span>{{ space?.capacity || 0 }} People</span>
            </div>
        </mat-button-toggle>
    </div>
</div>
