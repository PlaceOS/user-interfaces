<div class="flex border border-gray-300 p-3 flex-col">
    <div class="flex flex-row">
        <div class="border border-black rounded-full w-7 h-7 text-center">
            <span>1</span>
        </div>
        <div class="ml-2 text-lg">Details</div>
    </div>

    <div class="mt-4">
        <div class="text-sm font-bold text-gray-700">Add Title*</div>

        <mat-form-field appearance="outline">
            <input matInput placeholder="e.g Team meeting" />
            <mat-hint></mat-hint>
        </mat-form-field>
    </div>

    <div class="-mt-2">
        <div class="text-sm font-bold text-gray-700">Date*</div>

        <mat-form-field appearance="outline" class="w-[460px]">
            <input matInput placeholder="" />
        </mat-form-field>
    </div>

    <div class="-mt-2 flex flex-row">
        <div class="flex flex-col mr-5">
            <div class="text-sm font-bold text-gray-700">Start Time*</div>
            <mat-form-field appearance="outline" class="w-[220px]">
                <input matInput placeholder="Test" />
            </mat-form-field>
        </div>
        <div class="flex flex-col">
            <div class="text-sm font-bold text-gray-700">End Time*</div>
            <mat-form-field appearance="outline" class="w-[220px]">
                <input matInput placeholder="Test" />
            </mat-form-field>
        </div>
    </div>
</div>
