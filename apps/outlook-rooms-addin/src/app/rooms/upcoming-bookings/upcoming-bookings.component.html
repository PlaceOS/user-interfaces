<div class="w-full h-full flex flex-1 flex-col z-0 bg-gray-50 overflow-hidden">
    <section class="flex flex-col py-5">
        <span class="flex items-center text-xl font-bold ml-6">
            Your Bookings</span
        >
        <ng-container
            *ngIf="
                (loading$ | async) == false && (bookings$ | async);
                else load_state
            "
        >
            <ng-container
                *ngIf="(bookings$ | async)?.length > 0; else empty_state"
            >
                <div *ngFor="let booking of bookings$ | async">
                    <div
                        *ngIf="booking !== null"
                        class="flex flex-col bg-white p-4 my-4 shadow w-[640px] max-w-[calc(100%-4rem)] mx-auto rounded"
                    >
                        <span class="flex font-bold">
                            {{ booking?.title }}</span
                        >
                        <div
                            class="flex text-base items-center text-gray-700 p-2"
                        >
                            <mat-icon
                                class="flex items-center text-lg material-icons text-gray-700"
                                >event</mat-icon
                            >
                            <span class="flex text-sm">
                                {{ booking?.date | date: 'dd MMMM yyyy' }}</span
                            >
                        </div>

                        <div class="flex text-base items-center text-gray-700">
                            <div class="flex flex-row bg-green-200 rounded p-2">
                                <mat-icon
                                    class="flex items-center text-lg material-icons text-success"
                                    >check_circle</mat-icon
                                >
                                <span class="flex text-sm">
                                    {{ booking?.start_time }} -
                                    {{ booking?.end_time }}</span
                                >
                            </div>
                        </div>

                        <div
                            class="flex text-base items-center text-gray-700 p-2"
                        >
                            <mat-icon
                                class="flex items-center text-lg material-icons text-gray-700"
                                >business</mat-icon
                            >
                            <span class="flex text-sm">
                                {{ booking?.location }}</span
                            >
                        </div>
                    </div>
                </div>
            </ng-container>
        </ng-container>

        <ng-template #load_state>
            <div
                class="h-full w-full flex flex-col items-center justify-center space-y-4 my-6"
            >
                <mat-spinner [diameter]="32"></mat-spinner>
                <p>Retrieving bookings...</p>
            </div>
        </ng-template>
        <ng-template #empty_state>
            <div
                class="h-full w-full flex flex-col items-center justify-center space-y-2 p-8 text-center my-6"
            >
                <p>No bookings found</p>
            </div>
        </ng-template>
    </section>
</div>
