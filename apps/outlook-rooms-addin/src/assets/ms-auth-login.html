<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Outlook Plugin Auth | PlaceOS</title>
        <style>
            * {
                font-family: monospace;
            }

            [loader] {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #424242;
                color: #fff;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <div loader>
            <div spinner></div>
            <p>Establishing session...</p>
        </div>
        <script
            type="text/javascript"
            src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"
        ></script>
        <script>
            document.onload = function () {
                const query = convertPairStringToMap(window.location.search);
                if (query.redirect) location.href = query.redirect;
                else Office.messageParent(query.access_token || '');
            };

            function convertPairStringToMap(str) {
                var map = {};
                var str_pairs = str.split('&');
                for (let i = 0; i < str_pairs.length; i++) {
                    var split_pair = str_pair[i].split('=');
                    if (split_pair[1]) {
                        map[decodeURIComponent(split_pair[0])] =
                            decodeURIComponent(split_pair[1]);
                    }
                }
                return map;
            }
        </script>
    </body>
</html>
