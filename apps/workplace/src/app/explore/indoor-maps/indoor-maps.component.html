<div style="overflow-y: auto">
    <div id="map" class="w-full h-700"></div>

    <div class="flex">
        <div class="flex-1 flex-basis-1/3 p-20">
            <div class="flex justify-evenly w-600">
                <mat-form-field class="pb-20">
                    <input
                        matInput
                        #searchInput
                        type="text"
                        placeholder="Search"
                    />
                </mat-form-field>

                <mat-form-field class="custom-form-field">
                    <mat-select [(ngModel)]="selectedTransportMode">
                        <mat-option
                            *ngFor="let transportMode of transportModes"
                            [value]="transportMode.value"
                            >{{ transportMode.label }}</mat-option
                        >
                    </mat-select>
                </mat-form-field>

                <button
                    mat-mini-fab
                    color="primary"
                    aria-label="search button"
                    (click)="onSearch()"
                    style="
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        margin-top: 8px;
                    "
                >
                    <mat-icon class="text-24">search</mat-icon>
                </button>
            </div>

            <div class="flex items-center justify-evenly w-300 ml-14">
                <div>Live Data:</div>

                <mat-button-toggle-group
                    [(ngModel)]="liveDataStatus"
                    (ngModelChange)="changeLiveDataStatus($event)"
                    aria-label="Enable or disable live data"
                >
                    <mat-button-toggle value="enabled"
                        >Enabled</mat-button-toggle
                    >
                    <mat-button-toggle value="disabled"
                        >Disabled</mat-button-toggle
                    >
                </mat-button-toggle-group>
            </div>
        </div>

        <div class="flex-2 flex-basis-2/3 w-300 overflow-y-auto">
            <div class="m-20 max-h-300 overflow-y-auto">
                <ul>
                    <div *ngIf="searchResultItems">
                        <li
                            *ngFor="let item of searchResultItems"
                            class="flex items-center"
                        >
                            {{ item.properties.name }}

                            <button
                                mat-icon-button
                                color="primary"
                                aria-label="get directions button"
                                (click)="getRoute(item)"
                                class="ml-8"
                            >
                                <mat-icon>directions_alt</mat-icon>
                            </button>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</div>
