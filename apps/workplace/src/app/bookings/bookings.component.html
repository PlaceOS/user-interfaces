<ng-container [ngSwitch]="flow">
    <app-desk-flow (menu)="show_menu = $event" *ngSwitchCase="'desks-map'"></app-desk-flow>
    <desk-flow-page (menu)="show_menu = $event" *ngSwitchCase="'desks'"></desk-flow-page>
    <space-flow
        (menu)="show_menu = $event"
        *ngSwitchDefault
    ></space-flow>
    <qr-reader
        *ngSwitchCase="'qr'"
        (menu)="show_menu = $event"
    >
    </qr-reader>
</ng-container>
<a-overlay-menu [(show)]="show_menu"></a-overlay-menu>
