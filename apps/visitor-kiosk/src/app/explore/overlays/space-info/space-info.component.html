<div *ngIf="space" [id]="space.id" [class]="'space-info ' + quadrant">
    <div class="arrow"></div>
    <div class="details">
        <div class="name">{{ space.name }}</div>
        <div class="availability">
            <div name="status" [class]="status_class">{{ status }}</div>
            <div name="available-until" *ngIf="status_class !== 'not-bookable'">{{ available_until }}</div>
        </div>
    </div>
</div>
