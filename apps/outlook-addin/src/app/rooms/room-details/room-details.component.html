<div class="w-full min-h-[800px] flex flex-1 flex-col z-0 overflow-hidden">
    <section
        class="flex bg-base-200 min-h-[300px] justify-center items-center text-gray-500"
        *ngIf="space?.images?.length > 0"
    >
        <img
            auth
            [source]="space.images[0]"
            [alt]="'Image of ' + (space.display_name || space.name)"
            width="100%"
            height="100%"
            class="flex z-20 rounded-lg"
        />
    </section>
    <section
        class="flex flex-col mx-auto w-[calc(100%-2rem)] border-b border-base-200"
    >
        <span class="text-lg font-bold mt-3"> {{ space?.name }}</span>

        <div (click)="selectRoom()" class="w-max-[375px]">
            <button
                *ngIf="room_added == false"
                btn
                matRipple
                class="bg-secondary border-secondary w-full mx-auto m-3"
            >
                <span class="text-white">+ Add this room</span>
            </button>

            <button
                *ngIf="room_added == true"
                btn
                matRipple
                class="bg-base-200 border-base-200 w-full mx-auto m-3"
            >
                <span class="text-black">- Remove this room</span>
            </button>
        </div>
    </section>
    <section
        class="flex flex-col mx-auto w-[calc(100%-2rem)] border-b border-base-200 p-3 pl-0"
    >
        <span class="text-base font-bold">Details</span>
        <div class="flex flex-row items-center text-sm mt-3">
            <mat-icon class="material-icons-outlined blue-icon"
                >people</mat-icon
            >
            <span class="text-gray-500 text-sm">
                {{ space?.capacity }} People</span
            >
        </div>
        <div class="flex flex-row items-center text-sm mt-1">
            <mat-icon class="material-icons-outlined blue-icon">room</mat-icon>
            <span class="text-gray-500">
                {{ space?.level?.name }}, {{ space?.level?.parent_id }}</span
            >
        </div>
    </section>
    <section
        class="flex flex-col py-3 mx-auto w-[calc(100%-2rem)]"
        *ngIf="space?.feature_list.length > 0"
    >
        <span class="text-base font-bold mb-3">Room Facilities</span>

        <div
            *ngFor="let facility of space?.feature_list"
            class="flex flex-row w-full mb-1"
        >
            <div [ngSwitch]="facility">
                <div *ngSwitchCase="'Views'">
                    <mat-icon class="material-symbols-outlined blue-icon"
                        >panorama</mat-icon
                    >
                </div>
                <div *ngSwitchCase="'Projector'">
                    <mat-icon class="material-symbols-outlined blue-icon"
                        >video_camera_front</mat-icon
                    >
                </div>
                <div *ngSwitchCase="'VidConf'">
                    <mat-icon class="material-symbols-outlined blue-icon"
                        >contact_phone</mat-icon
                    >
                </div>
                <div *ngSwitchCase="'Whiteboard'">
                    <mat-icon class="material-symbols-outlined blue-icon"
                        >drive_file_rename_outline</mat-icon
                    >
                </div>
                <div *ngSwitchCase="'Jamboard'">
                    <mat-icon class="material-symbols-outlined blue-icon"
                        >draw</mat-icon
                    >
                </div>
                <div *ngSwitchCase="'Wifi'">
                    <mat-icon class="material-symbols-outlined blue-icon"
                        >nest_remote_comfort_sensor</mat-icon
                    >
                </div>
            </div>

            <span class="text-sm text-gray-500">
                {{ facility }}
            </span>
        </div>
    </section>
    <div
        class="flex flex-col bg-base-100 border-t border-base-200 top-box-shadow p-3"
    >
        <button
            *ngIf="!room_added"
            btn
            matRipple
            class="bg-base-100 border-secondary w-full mx-auto"
            (click)="back()"
        >
            <span class="text-secondary">Back</span>
        </button>
        <button
            *ngIf="room_added"
            btn
            matRipple
            class="bg-secondary border-secondary w-full mx-auto"
            (click)="back()"
        >
            <span class="text-white">Confirm</span>
        </button>
    </div>
</div>
